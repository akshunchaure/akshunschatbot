<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile-Friendly AI Chatbot</title>
    <style>
      /* Floating Chat Widget */
      #chat-widget {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 350px;
        max-width: 95%;
        max-height: 500px;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        z-index: 9999;
      }

      /* Header */
      #chat-header {
        background: #4a90e2;
        color: white;
        padding: 12px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
      }

      /* Chat area */
      #chatbox {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        background: #f4f7f9;
      }

      /* Messages */
      .message {
        margin: 6px 0;
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 75%;
        word-wrap: break-word;
        font-size: 15px;
      }
      .user {
        background: #4a90e2;
        color: #fff;
        align-self: flex-end;
      }
      .bot {
        background: #e5e5e5;
        color: #333;
        align-self: flex-start;
      }

      /* Input area */
      #input-area {
        display: flex;
        border-top: 1px solid #ccc;
        background: #fff;
      }
      #message {
        flex: 1;
        border: none;
        padding: 10px 12px;
        font-size: 15px;
        outline: none;
      }
      #send {
        background: #4a90e2;
        border: none;
        color: #fff;
        padding: 0 14px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s;
      }
      #send:hover {
        background: #357abd;
      }

      /* Scrollbar styling */
      #chatbox::-webkit-scrollbar {
        width: 6px;
      }
      #chatbox::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }

      /* Mobile adjustments */
      @media screen and (max-width: 480px) {
        #chat-widget {
          width: 95%;
          bottom: 5px;
          right: 2.5%;
          max-height: 60%;
        }
        .message {
          font-size: 14px;
          max-width: 80%;
        }
        #send {
          padding: 0 10px;
        }
        #message {
          font-size: 14px;
          padding: 8px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-widget">
      <div id="chat-header">AI Chat Assistant</div>
      <div id="chatbox"></div>
      <div id="input-area">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="send">Send</button>
      </div>
    </div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("send");

      // Scroll chatbox to bottom
      function scrollChat() {
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      async function sendMessage() {
        const msg = messageInput.value.trim();
        if (!msg) return;

        // Show user message
        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user");
        userMsg.textContent = msg;
        chatbox.appendChild(userMsg);
        scrollChat();

        // Typing indicator
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message", "bot");
        typingIndicator.textContent = "AI is typing...";
        chatbox.appendChild(typingIndicator);
        scrollChat();

        // Send message to n8n webhook
        try {
          const response = await fetch(
            "https://n8n.srv1004517.hstgr.cloud/webhook/a51df796-aed1-4d04-bdda-9d6f6e0725a8",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: msg }),
            }
          );
          const data = await response.json();

          // Remove typing indicator
          chatbox.removeChild(typingIndicator);

          // Show bot response
          const botMsg = document.createElement("div");
          botMsg.classList.add("message", "bot");
          botMsg.textContent =
            data.response || "Sorry, I couldn't process that.";
          chatbox.appendChild(botMsg);
          scrollChat();
        } catch (error) {
          chatbox.removeChild(typingIndicator);
          const errorMsg = document.createElement("div");
          errorMsg.classList.add("message", "bot");
          errorMsg.textContent = "Error connecting to AI.";
          chatbox.appendChild(errorMsg);
          scrollChat();
        }

        messageInput.value = "";
      }

      // Send message on button click
      sendButton.addEventListener("click", sendMessage);

      // Send message on Enter key
      messageInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
