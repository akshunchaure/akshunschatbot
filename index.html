<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akshun Chaure Poetry AI</title>
  <style>
    /* Romantic, dreamy theme */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f7e6f0, #fbe6c2);
      display: flex;
      flex-direction: column;
      color: #4b2e4d;
    }

    /* Header with soft glow */
    #chat-header {
      background: rgba(255, 192, 203, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }

    /* Chat area */
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 30px 30px 0 0;
    }

    /* Messages */
    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 25px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
      transition: transform 0.2s;
    }

    .message.user {
      background: #ffb6c1;
      color: #4b2e4d;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .message.bot {
      background: rgba(255,255,255,0.6);
      color: #4b2e4d;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-style: italic;
    }

    /* Input area */
    #input-area {
      display: flex;
      border-top: 1px solid rgba(255,192,203,0.5);
      padding: 12px 20px;
      background: rgba(255,182,193,0.3);
      backdrop-filter: blur(10px);
    }

    #message {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 12px 16px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.8);
      color: #4b2e4d;
    }

    #send {
      background: #ff69b4;
      border: none;
      color: #fff;
      padding: 0 20px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    #send:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    /* Scrollbar */
    #chatbox::-webkit-scrollbar {
      width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background-color: rgba(255,105,180,0.5);
      border-radius: 3px;
    }

    @media screen and (max-width: 480px) {
      .message {
        font-size: 14px;
        max-width: 85%;
      }
      #send {
        padding: 0 14px;
      }
      #message {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-header">ðŸ’– Akshun Chaure Poetry AI ðŸ’–</div>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Whisper your heart..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");

    function scrollChat() {
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function decodeBase64(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch (e) {
        return str;
      }
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = msg;
      chatbox.appendChild(userMsg);
      scrollChat();

      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message", "bot");
      typingIndicator.textContent = "ðŸ’Œ Akshun is composingâ€¦";
      chatbox.appendChild(typingIndicator);
      scrollChat();

      try {
        const response = await fetch(
          "https://n8n.srv1004517.hstgr.cloud/webhook/a51df796-aed1-4d04-bdda-9d6f6e0725a8",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          }
        );
        const data = await response.json();

        chatbox.removeChild(typingIndicator);

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerHTML = decodeBase64(data.response || "").replace(/\n/g, "<br>");
        chatbox.appendChild(botMsg);
        scrollChat();
      } catch (error) {
        chatbox.removeChild(typingIndicator);
        const errorMsg = document.createElement("div");
        errorMsg.classList.add("message", "bot");
        errorMsg.textContent = "ðŸ’” Connection failed, try againâ€¦";
        chatbox.appendChild(errorMsg);
        scrollChat();
      }

      messageInput.value = "";
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
