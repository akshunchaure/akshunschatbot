<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poetry Chatbot - Fullscreen</title>
    <style>
      /* Fullscreen chat container */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f4f7f9;
        display: flex;
        flex-direction: column;
      }

      #chat-header {
        background: #4a90e2;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }

      #chatbox {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        margin: 6px 0;
        padding: 12px 16px;
        border-radius: 20px;
        max-width: 75%;
        word-wrap: break-word;
        font-size: 16px;
      }

      .user {
        background: #4a90e2;
        color: #fff;
        align-self: flex-end;
      }

      .bot {
        background: #e5e5e5;
        color: #333;
        align-self: flex-start;
      }

      #input-area {
        display: flex;
        border-top: 1px solid #ccc;
        background: #fff;
        padding: 10px;
      }

      #message {
        flex: 1;
        border: none;
        padding: 10px 12px;
        font-size: 16px;
        outline: none;
      }

      #send {
        background: #4a90e2;
        border: none;
        color: #fff;
        padding: 0 16px;
        margin-left: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      #send:hover {
        background: #357abd;
      }

      /* Scrollbar styling */
      #chatbox::-webkit-scrollbar {
        width: 6px;
      }
      #chatbox::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
      }

      @media screen and (max-width: 480px) {
        .message {
          font-size: 14px;
          max-width: 85%;
        }
        #send {
          padding: 0 12px;
        }
        #message {
          font-size: 14px;
          padding: 8px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-header">Akshun Chaure Poetry AI</div>
    <div id="chatbox"></div>
    <div id="input-area">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("send");

      function scrollChat() {
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      // Decode Base64 safely
      function decodeBase64(str) {
        try {
          return decodeURIComponent(escape(window.atob(str)));
        } catch (e) {
          return str;
        }
      }

      async function sendMessage() {
        const msg = messageInput.value.trim();
        if (!msg) return;

        // Show user message
        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user");
        userMsg.textContent = msg;
        chatbox.appendChild(userMsg);
        scrollChat();

        // Typing indicator
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message", "bot");
        typingIndicator.textContent = "AI is typing...";
        chatbox.appendChild(typingIndicator);
        scrollChat();

        try {
          const response = await fetch(
            "https://n8n.srv1004517.hstgr.cloud/webhook/a51df796-aed1-4d04-bdda-9d6f6e0725a8",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: msg }),
            }
          );
          const data = await response.json();

          chatbox.removeChild(typingIndicator);

          const botMsg = document.createElement("div");
          botMsg.classList.add("message", "bot");
          botMsg.innerHTML = decodeBase64(data.response || "")
            .replace(/\n/g, "<br>");
          chatbox.appendChild(botMsg);
          scrollChat();
        } catch (error) {
          chatbox.removeChild(typingIndicator);
          const errorMsg = document.createElement("div");
          errorMsg.classList.add("message", "bot");
          errorMsg.textContent = "Error connecting to AI.";
          chatbox.appendChild(errorMsg);
          scrollChat();
        }

        messageInput.value = "";
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
